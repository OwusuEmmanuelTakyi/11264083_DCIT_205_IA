    <header>
        <h1>CONTACT US</h1>
    </header>

    <main class="contact">
        <div class="contact-form">
            <form>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>

        <div class="map-container">
            <h2>Our Location</h2>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1234.5678!2dYOUR-LONGITUDE!3dYOUR-LATITUDE!4d16.3699797!5e0!3m2!1sen!2suk!4v1563946816117!5m2!1sen!2suk"
                width="600" height="450" frameborder="0" style="border:0;" allowfullscreen=""></iframe>
            <!-- Replace YOUR-LONGITUDE and YOUR-LATITUDE with actual coordinates -->
        </div>
    </main>
